sources:
  bigquery-public-data:
    kind: bigquery
    project: ${GOOGLE_CLOUD_PROJECT}
    writeMode: blocked
  dataplex:
    kind: dataplex
    project: ${GOOGLE_CLOUD_PROJECT}

tools:
  list_tables:
    kind: bigquery-list-table-ids
    source: bigquery-public-data
    description: List tables in a BigQuery dataset.

  get_table_info:
    kind: bigquery-get-table-info
    source: bigquery-public-data
    description: Get metadata for a BigQuery table.

  execute_sql:
    kind: bigquery-execute-sql
    source: bigquery-public-data
    description: Execute a SQL statement.

  search_entries:
    kind: dataplex-search-entries
    source: dataplex
    description: Search for entries in Dataplex Catalog.

  lookup_entry:
    kind: dataplex-lookup-entry
    source: dataplex
    description: Retrieve a specific entry from Dataplex Catalog.

  search_aspect_types:
    kind: dataplex-search-aspect-types
    source: dataplex
    description: Find aspect types relevant to a query.